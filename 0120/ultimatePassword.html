<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div class="container p-3 d-flex flex-column ">
    <div class="guessArea text-center col-6 m-auto mt-3 fs-1">
      0~100
    </div>
    <button class="justify-content-center col-1 m-auto mt-3" id="start">產生數字</button>
    <input type="text" class="col-3 m-auto mt-3"">
    <div class=" numpad m-auto col-6  mt-2  ">
      <div class="d-flex flex-wrap justify-content-center">
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn1">1</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn2">2</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn3">3</button>
        <br>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn4">4</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn5">5</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn6">6</button>
        <br>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn7">7</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn8">8</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn9">9</button>
        <br>
        <button type="button" class="btn btn-outline-primary m-1 col-3" id="btnX">X</button>
        <button type="button" class="num btn btn-outline-primary m-1 col-3" id="btn0">0</button>
        <button type="button" class="btn btn-outline-primary m-1 col-3" id="btnG">猜</button>
      </div>
    </div>
  </div>

  <script>
    let answer
    let max =99
    let min = 1
    let inputText = document.querySelector("input")

    document.querySelector("#start").onclick = function () {
      answer = Math.floor(Math.random() * 99 )
      console.log(answer)
    }

    const numbtn = document.querySelectorAll(".num")

      numbtn.forEach(btn =>{
      btn.addEventListener('click', function(){
        if(inputText == ""){
          inputText.value = btn.innerText
        }else{
          inputText.value += btn.innerText
        }
      })
    })
    document.querySelector("#btnG").addEventListener('click',function(){
      if (inputText.value<min || inputText.value >max){
        alert("請猜題目範圍內數字")
      }else{
        if(inputText.value == answer){
          alert("you win")
        }else{
          if(inputText.value < answer){
            min = inputText.value
          }else{
            max = inputText.value
          }
        }
      }
      document.querySelector(".guessArea").innerText = `${min} ~ ${max}`
      inputText.value = ""
    })
    document.querySelector("#btnX").addEventListener('click', function(){
      inputText.value = ""
    })
  </script>



</body>

</html>
